    <!-- ArcGIS JavaScript API -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS for performance - mobile-first approach */
      html, body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        font-display: swap;
      }
      
      /* Prevent horizontal scroll on mobile */
      html {
        overflow-x: hidden;
      }
      
      body {
        overflow-x: hidden;
        position: relative;
        width: 100%;
      }
      
      /* Touch-friendly scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading state for better UX */
      .loading-state {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: hsl(222, 47%, 11%);
        color: hsl(210, 40%, 98%);
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-state">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid rgba(20, 184, 166, 0.3); border-top: 3px solid rgb(20, 184, 166); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p>Loading Urban Intelligence Platform...</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
